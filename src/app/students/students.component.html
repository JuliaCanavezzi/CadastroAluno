<div class="container bg-light p-4">
    <div class="row">
      <div class="col-7 m-auto">
        <h1 class="text-center">Cadastro de Alunos</h1>
        <form [formGroup]="studentFormGroup">
          
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome"formControlName="name" />
            <small *ngIf="submitted && name.hasError('required')" class="text-danger">* O nome é requirido!</small>
            <small  *ngIf="submitted && name.hasError('minlength')" class="text-danger">* O nome tem tamanho mínimo de 3 caracteres!</small>
          </div>
          <div class="mb-3">
            <label for="curso" class="form-label">Curso:</label>

           <select class="form-select" formControlName="course" 
           [compareWith]="compareCourses">
            <option *ngFor="let course of courses" [ngValue]="course">
              {{course.name}}
            </option>
           </select>
           
            <small *ngIf="submitted && course.hasError('required')" class="text-danger">* O curso é requirido!</small>
          </div>
          <button class="btn btn-primary" (click)="save()">Salvar</button>
        </form>
        <h1 class="text-center">Alunos Cadastrados</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Matricula</th>
              <th scope="col">Nome</th>
              <th scope="col">Curso</th>
              <th scope="col" class="text-end">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <th>{{student.id}}</th>
              <td>{{student.name}}</td>
              <td>{{student.course.name}}</td>
              <td class="text-end"> 
              <button class="btn btn-success me-2" 
              (click)="update(student)">
                Editar
              </button>
              <button class="btn btn-danger" 
              (click)="delete(student)">
                Excluir
              </button>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Ativo
                </label>
              </div>
            </td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
